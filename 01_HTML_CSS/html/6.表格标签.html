<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>

<!--	需求 1：做一个 带表头的 ，三行，三列的表格，并显示边框
		table	表格标签
			border 设置表格边框
			width	设置表格宽度
			height	设置表格高度
			align   设置表格相对于页面的对齐方式
			cellspacing  设置单元格间距


		tr		行标签
		th		表头标签
		td		单元格标签
			align 设置单元格文本对齐方式

		b       加粗标签


-->



<!--	需求 2：修改表格的宽度，高度，表格的对齐方式，单元格间距。-->

	<table align="center" border="1" width="300" height="200" cellspacing="0">
		<tr>
			<td align="center"><b>1.1</b></td>
			<th>1.2</th>
			<th>1.3</th>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
		</tr>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
		</tr>
	</table>
		
	</body>
</html>
