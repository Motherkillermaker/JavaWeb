<!DOCTYPE html> <!-- 声明 -->
<html lang="zh_CN"> <!--HTML标签表示HTML的开始  lang="zh_CN"表示中文-->
<head> <!-- 表示头部信息，一般包含三部分内容，title标签、css样式、js代码 -->
    <meta charset="UTF-8">
    <title>标题</title><!-- 表示标题 -->
</head>
<!-- bgcolor是背景颜色
     onclick表示单击(点击事件)

     alert()是javaScript语言提供的一个警告框函数。
     可以接收任意参数，参数就是警告框的函数信息
 -->
<body> <!-- body是整个HTML页面显示的主体内容 -->
    hello
<button onclick=alert("哥哥好帅")>按钮</button>
你好！ <br/>  <hr/> 美女 ~
<hr/>
</body>
</html>
